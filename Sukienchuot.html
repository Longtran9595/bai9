<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myimg" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 20%">
    <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveright()">Click</button>
</form>
<script>
    let imgBong = document.getElementById('myimg');
    function init() {
        imgBong.style.position = 'relative';
        imgBong.style.left = '0px';
    }
    function moveright(){
         imgBong.style.left = parseInt(imgBong.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
