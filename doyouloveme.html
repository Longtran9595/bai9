<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DO YOU LOVE ME?</title>
</head>
<body>
<h1>DO YOU LOVE ME?</h1>
<button type="button" onclick="document.write('<3')">Yes</button>
<button type="button" id="btnNO" onmouseover="None()" style="position: absolute">No</button>
<script>
    function None() {
    let a = Math.random()*window.innerWidth;
    let b = Math.random()*window.innerHeight;
    document.getElementById('btnNO').style.left = a + 'px';
    document.getElementById('btnNO').style.top = b + 'px';
    }
</script>
</body>
</html>
