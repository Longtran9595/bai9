<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<h1>Kiếm tra số ngày trong tháng</h1>
<input type="number" min="1" max="12" id="day" placeholder="Nhập tháng" style="width: 10%">
<button onclick="Nhan()">Tra Cứu</button>
<p id="ngay"></p>
<script>
    function Nhan() {
        let a = +document.getElementById('day').value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ngay').innerHTML = "tháng " + a + " có 31 ngày";
                break;
        }
        switch (a) {
            case 2:
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ngay').innerHTML = "tháng " + a + " có 30 ngày";
                break;
        }
    }
</script>
</body>
</html>
