<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh BMI</title>
</head>
<body>
<script>
    let a = prompt('Nhập số cân nặng(kg): ');
    let b = prompt('nhập chiều cao(meter):')
    let bmi = a/(b^2)
    if (bmi<18.5) {document.write('Underweight')}
    else if (bmi<25) {document.write('Normal')}
    else if (bmi<30) {document.write('Overweight')}
    else {document.write('Obese')}
</script>
</body>
</html>
